# --- Configuracion del Puerto del Servidor ---
# (Opcional) Cambia el puerto de Spring Boot a 8080 (el estandar)
# El frontend de React (Vite) corre en 5173, asi que deben ser diferentes.
server.port=8080

# --- Configuracion de la Base de Datos Oracle ---
# Asegurate de que tu base de datos Oracle este corriendo.

# El Driver de Oracle (ya esta en tu pom.xml)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# URL de conexion JDBC. 
# Cambia 'localhost', '1521' (puerto), y 'XE' (Service ID) segun tu instalacion de Oracle.
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE

# Usuario y Contrase√±a de tu base de datos Oracle
# (Cambia 'system' y 'password' por tus credenciales)
spring.datasource.username=system
spring.datasource.password=password

# --- Configuracion de JPA (Hibernate) ---

# Dialecto de Oracle. Esto le dice a Hibernate como "hablar" SQL para Oracle.
# Usamos Oracle12cDialect que es compatible con la mayoria de las versiones modernas.
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

# Esta es la linea mas importante para desarrollo:
# 'update': Hibernate creara o actualizara las tablas automaticamente basado en tu codigo Java (@Entity).
# 'create': Borra todo y lo crea de nuevo cada vez. Util para pruebas.
# 'validate': Comprueba si las tablas coinciden con las entidades.
# 'none': (Default para produccion) No hace nada.
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola el SQL que Hibernate esta ejecutando. Muy util para debugging.
spring.jpa.show-sql=true

# Formatea el SQL en la consola para que sea mas facil de leer.
spring.jpa.properties.hibernate.format_sql=true